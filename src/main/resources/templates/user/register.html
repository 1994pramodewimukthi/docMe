<body id="loginBody">
<section class="body-sign">
  <div class="center-sign">
    <!--<a href="/" class="logo float-left">-->
    <!--<img th:src="@{/img/logo.png}" height="54" alt="Porto Admin" />-->
    <!--</a>-->

    <div class="panel card-sign">
      <div class="card-title-sign mt-3 text-right">
        <h2 class="title text-uppercase font-weight-bold m-0"><i class="fas fa-user-plus mr-1"></i> Register</h2>
      </div>
      <div class="card-body" style="width: 800px">
        <form action="index.html" method="post" style="opacity: 1 !important;">
          <div class="form-group row mb-3">
            <div class="col-lg-6">
              <div class="form-group">
                <label>First Name</label><span class="required">*</span>
                <input name="firstname" type="text" class="form-control form-control-lg">
              </div>
            </div>
            <div class="col-lg-6">
              <div class="form-group">
                <label>Last Name</label>
                <input name="lastname" type="text" class="form-control form-control-lg">
              </div>
            </div>
            <div class="col-lg-6">
              <div class="form-group">
                <label>Address 1</label><span class="required">*</span>
                <input name="address1" type="text" class="form-control form-control-lg">
              </div>
            </div>
            <div class="col-lg-6">
              <div class="form-group">
                <label>Address 2</label><span class="required">*</span>
                <input name="address2" type="text" class="form-control form-control-lg">
              </div>
            </div>
            <div class="col-lg-6">
              <div class="form-group">
                <label>Date of Birth</label><span class="required">*</span>
                <input name="dob" id="dob" type="text" class="form-control form-control-lg">
              </div>
            </div>
            <div class="col-lg-6">
              <div class="form-group">
                <label>Email</label><span class="required">*</span>
                <input name="email" type="text" class="form-control form-control-lg">
              </div>
            </div>
            <div class="col-lg-6">
              <div class="form-group">
                <label>NIC</label>
                <input name="nic" type="text" class="form-control form-control-lg">
              </div>
            </div>
            <div class="col-lg-6">
              <div class="form-group">
                <label>Mobile Number</label><span class="required">*</span>
                <input name="mobileNumber" type="text" class="form-control form-control-lg">
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-sm-12 text-right">
              <button type="submit" class="btn btn-primary mt-2">Save</button>
            </div>
          </div>
        </form>
      </div>
    </div>

    <p class="text-center text-muted mt-3 mb-3">&copy; Copyright 2019. All Rights Reserved.</p>
  </div>
</section>
</body>

    $('#dob').datepicker({
        language: 'en',
        autoClose: true,
        dateFormat: 'dd-mm-yyyy'
    });
</script>
