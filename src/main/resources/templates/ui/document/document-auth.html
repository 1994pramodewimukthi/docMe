<script>
    var CONTEXT_PATH = $('meta[name=context-path]').attr("content");
    CONTEXT_PATH = CONTEXT_PATH.substr(0, CONTEXT_PATH.length - 1);
</script>

<script th:inline="javascript">
    $(document).ready(function () {
        /*<![CDATA[*/
        var message = [[${msg}]];
        var isSucsess = [[${isSucsess}]];

        if (isSucsess) {
            swal({
                title: message,
                type: 'success',
                showConfirmButton: true,
                allowOutsideClick: false,
                closeOnClickOutside: false
            }).then(function () {
                location.replace(CONTEXT_PATH + '/documentUploadController/documentAuth');
            });
        } else if (isSucsess == false) {
            swal({
                title: message,
                type: 'error',
                showConfirmButton: true,
                allowOutsideClick: false,
                closeOnClickOutside: false
            }).then(function () {
                location.replace(CONTEXT_PATH + '/documentUploadController/documentAuth');
            });
        }
    });
    /*]]>*/
</script>

<script>
    function authRejectViwer(docId) {
        $.ajax({
            url: CONTEXT_PATH + "/documentManagement/authRejectDocModalViwer?docId=" + docId,
            type: 'GET',
            cache: false,
            dataType: 'html',
            success: function (result) {
                $('#authViwerModalDiv').html(result);
                $('#authViwerModal').modal('show');
                return false;
            },
            error: function (result) {
                alert(result);
            }

        });

    }

    function modalAuthorization() {
        $('#authViwerModal').modal('hide');
        setTimeout(function () {
            var catId = $("#tempDocId").val();
            authRec(catId);
        }, 300);

    }

    function modalReject() {
        $('#authViwerModal').modal('hide');
        var catId = $("#tempDocId").val();
        rejectRec(catId);
    }


    function modalDelete() {
        $('#authViwerModal').modal('hide');
        var docId = $("#tempDocId").val();
        swal({
            title: 'Are you sure you want to delete this Document?',
            text: "",
            type: 'warning',
            showCancelButton: true,
            confirmButtonColor: '#3085d6',
            cancelButtonColor: '#d33',
            confirmButtonText: 'Delete'
        }).then(function () {
            jQuery.ajax({
                url: CONTEXT_PATH + "/documentUploadController/delete_master_document?docID=" + docId,
                type: 'GET',
                success: function (data) {
                    if (data.isSucsess == 1) {
                        swal({
                            title: data.message,
                            type: 'success',
                            showConfirmButton: true,
                            allowOutsideClick: false,
                            closeOnClickOutside: false
                        }).then(function () {
                            location.replace(CONTEXT_PATH + '/ui/documentAuth');
                        });
                    } else {
                        swal({
                            title: data.message,
                            type: 'error',
                            showConfirmButton: true,
                            allowOutsideClick: false,
                            closeOnClickOutside: false
                        }).then(function () {
                            location.replace(CONTEXT_PATH + '/ui/documentAuth');
                        });
                    }
                },
                error: function (data) {
                    console.log(data);
                }
            });
        });
    }

    function modalDeleteReject() {
        swal({
            title: 'Are you sure you want to reject this deletion ?',
            text: "",
            type: 'warning',
            showCancelButton: true,
            confirmButtonColor: '#3085d6',
            cancelButtonColor: '#d33',
            confirmButtonText: 'Reject'
        }).then(function () {
            $('#authViwerModal').modal('hide');
            var document_id = $("#tempDocId").val();
            jQuery.ajax({
                url: CONTEXT_PATH + "/documentUploadController/delete_reject_doc?document_id=" + document_id,
                type: 'GET',
                success: function (data) {
                    if (data.isSucsess == 1) {
                        swal({
                            title: data.message,
                            type: 'success',
                            showConfirmButton: true,
                            allowOutsideClick: false,
                            closeOnClickOutside: false
                        }).then(function () {
                            location.replace(CONTEXT_PATH + '/ui/documentAuth');
                        });
                    } else {
                        swal({
                            title: data.message,
                            type: 'error',
                            showConfirmButton: true,
                            allowOutsideClick: false,
                            closeOnClickOutside: false
                        }).then(function () {
                            location.replace(CONTEXT_PATH + '/ui/documentAuth');
                        });
                    }
                },
                error: function (data) {
                    console.log(data);
                }
            });
        });
    }
</script>
