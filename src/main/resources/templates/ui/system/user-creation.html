<html xmlns:th="http://www.thymeleaf.org" class="fixed       sidebar-left-sm" lang="en">
<head>

    <link rel="stylesheet" th:href="@{/vendor/sweet-alert/sweetalert2.min.css}"/>
    <link rel="stylesheet" th:href="@{/vendor/airpicker/dist/css/datepicker.min.css}"/>
    <link rel="stylesheet" th:href="@{/vendor/dropify-master/dist/css/dropify.min.css}"/>

    <meta name="context-path" th:content="@{/}"/>

    <!-- start: header -->

</head>
<body id="loginBody">
<section class="body">
    <!-- start: header -->
    <header class="header">
        <!--start: top-nav-->
        <!--/*/ <th:block th:include="/fragments/header/top-nav :: top-nav"></th:block> /*/-->
        <!--end: top-nav-->
    </header>
    <!-- end: header -->
    <div class="inner-wrapper">
        <!-- start: sidebar -->
        <!--/*/ <th:block th:include="/fragments/menu/side-menu :: side-menu"></th:block> /*/-->
        <!-- end: sidebar -->
        <section role="main" class="content-body pb-0">
            <header class="page-header ">
                <h2 class="">System Role List</h2>
                <div class="right-wrapper text-right">
                    <ol class="breadcrumbs ">
                        <!--<li>-->
                        <!--<a href="index.html">-->
                        <!--<i class="fas fa-home"></i>-->
                        <!--</a>-->
                        <!--</li>-->
                    </ol>
                </div>
            </header>
            <!-- start: page -->
            <div class="row ">
                <div class="col-lg-12">
                    <section class="card">
                        <form>
                            <div class="card-body">
                                <div class="row">
                                    <div class="col-md-12 text-right mb-md-3">
                                        <button type="button" class="btn btn-success btn-sm "
                                                data-target="#addSubCatModal"
                                                data-toggle="modal">
                                            Add New User
                                        </button>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-md-12">
                                        <div id="userRoleContainer"></div>
                                    </div>
                                </div>
                            </div>
                        </form>

                    </section>
                </div>
            </div>
        </section>
    </div>

    <!-- end: page -->
    <div class="modal fade" id="addSubCatModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle"
         aria-hidden="true">
        <div class="modal-dialog modal-md" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h4 class="modal-title" id="exampleModalLongTitle">Add New Role</h4>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        <form th:id="userDTO" th:name="userDTO" th:object="${userDetailsDto}" th:action="@{/user/save}"
                              method="post" style="opacity: 1 !important;">
                            <input id="userEdit" th:field="${userDetailsDto.userEdit}" type="hidden">
                            <input id="id" th:field="${userDetailsDto.id}" type="hidden">
                            <div class="row text-center">
                                <div class="col-lg-12">
                                    <img th:src="@{/img/user.png}" class="img-circle img-responsive" style="width: 15%">
                                </div>
                            </div>
                            <div class="form-group row mb-3">
                                <div class="col-lg-6">
                                    <div class="form-group">
                                        <label>Username</label><span class="required">&nbsp;*</span>
                                        <input name="userName" th:field="${userDetailsDto.userName}" type="text"
                                               class="form-control form-control-lg">
                                    </div>
                                </div>
                                <div class="col-lg-6">
                                    <div class="form-group">
                                        <label>Password</label><span class="required">&nbsp;*</span>
                                        <input th:field="${userDetailsDto.password}" type="password"
                                               class="form-control form-control-lg">
                                    </div>
                                </div>
                                <div class="col-lg-6">
                                    <div class="form-group">
                                        <label>First Name</label><span class="required">&nbsp;*</span>
                                        <input name="firstname" th:field="${userDetailsDto.firstName}" type="text"
                                               class="form-control form-control-lg">
                                    </div>
                                </div>
                                <div class="col-lg-6">
                                    <div class="form-group">
                                        <label>Last Name</label>
                                        <input name="lastName" th:field="${userDetailsDto.lastName}" type="text"
                                               class="form-control form-control-lg">
                                    </div>
                                </div>
                                <div class="col-lg-6">
                                    <div class="form-group">
                                        <label>Address 1</label><span class="required">&nbsp;*</span>
                                        <input name="addressLine1" th:field="${userDetailsDto.addressLine1}" type="text"
                                               class="form-control form-control-lg">
                                    </div>
                                </div>
                                <div class="col-lg-6">
                                    <div class="form-group">
                                        <label>Address 2</label><span class="required">&nbsp;*</span>
                                        <input name="addressLine2" th:field="${userDetailsDto.addressLine2}" type="text"
                                               class="form-control form-control-lg">
                                    </div>
                                </div>
                                <div class="col-lg-6">
                                    <div class="form-group">
                                        <label>Date of Birth</label><span class="required">&nbsp;*</span>
                                        <input name="dateOfBirth" th:field="${userDetailsDto.dateOfBirth}" id="dob" type="text"
                                               class="form-control form-control-lg">
                                    </div>
                                </div>
                                <div class="col-lg-6">
                                    <div class="form-group">
                                        <label>Email</label><span class="required">&nbsp;*</span>
                                        <input name="email" th:field="${userDetailsDto.email}" type="text"
                                               class="form-control form-control-lg">
                                    </div>
                                </div>
                                <div class="col-lg-6">
                                    <div class="form-group">
                                        <label>NIC</label><span class="required">&nbsp;*</span>
                                        <input name="nic" th:field="${userDetailsDto.nic}" type="text"
                                               class="form-control form-control-lg">
                                    </div>
                                </div>
                                <div class="col-lg-6">
                                    <div class="form-group">
                                        <label>Mobile Number</label><span class="required">&nbsp;*</span>
                                        <input name="mobile" th:field="${userDetailsDto.mobile}" type="text"
                                               class="form-control form-control-lg">
                                    </div>
                                </div>
                                <div class="col-lg-6">
                                    <div class="form-group">
                                        <label>User role id</label><span class="required">&nbsp;*</span>
                                        <select name="userRoleId" th:field="${userDetailsDto.systemRoleId}" class="form-control form-control-lg">
                                            <option th:each="systemRole : ${systemUserRoles}" th:value="${systemRole.systemRoleId}" th:text="${systemRole.systemRoleName}">Admin</option>
                                        </select>
                                    </div>
                                </div>
                                <div class="col-sm-12 text-right">
                                    <button type="submit" class="btn btn-primary mt-2">Register</button>
                                </div>
                            </div>
                            <p class="text-center text-muted mt-3 mb-3">&copy; Copyright 2019. All Rights Reserved.</p>
                        </form>

                    </div>
                </div>
        </div>
    </div>


    <div id="modifyDiv">

    </div>
</section>

<!--start: footer-->
<!--/*/ <th:block th:include="/fragments/footer/footer :: footer"></th:block> /*/-->

<script type="text/javascript" th:src="@{/vendor/datatables/media/js/dataTables.bootstrap4.min.js}"></script>
<script type="text/javascript" th:src="@{/vendor/sweet-alert/sweetalert2.min.js}"></script>

<script type="text/javascript" th:src="@{/js/loadingoverlay.min.js}"></script>
<script type="text/javascript" th:src="@{/vendor/dropify-master/dist/js/dropify.min.js}"></script>
<script th:src="@{/js/userroledatatable.js}"></script>

<script th:inline="javascript">
    import {getDataToDataTable} from "../../../static/js/change_privileges";

    $('#publishedDate,#expiryDate').datepicker({
        language: 'en',
        autoClose: true,
        dateFormat: 'dd-mm-yyyy'

    });
    $('#accessUser').select2({
        multiple: true

    });

            text: 'Sub category created successfully',

        });
    }

<script th:inline="javascript">
    $(document).ready(function () {

        /*<![CDATA[*/
        var message = [[${msg}]];
        var isSucsess = [[${isSucsess}]];


        if (isSucsess) {
            swal({
                title: "Success",
                text: message,
                type: 'success',
                showConfirmButton: true,
                allowOutsideClick: false,
                closeOnClickOutside: false
            }).then(function () {
                location.replace(CONTEXT_PATH + '/ui/system-role-privilege');
            });
        } else if (isSucsess == false) {
            swal({
                title: "Error",
                text: message,
                type: 'error',
                showConfirmButton: true,
                allowOutsideClick: false,
                closeOnClickOutside: false
            }).then(function () {
                location.replace(CONTEXT_PATH + '/ui/system-role-privilege');
            });
        }


    });
    /*]]>*/
</script>
</body>
</html>
