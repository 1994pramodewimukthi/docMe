<section class="body">
    <!-- start: header -->
    <header class="header">
        <!--start: top-nav-->

        <!--end: top-nav-->
    </header>
    <!-- end: header -->
    <div class="inner-wrapper">
        <!-- start: sidebar -->
        <!--/*/ <th:block th:include="/fragments/menu/side-menu :: side-menu"></th:block> /*/-->
        <!-- end: sidebar -->
        <section role="main" class="content-body pb-0">
            <header class="page-header ">
                <h2 class="">Category Creation</h2>
                <div class="right-wrapper text-right">
                    <ol class="breadcrumbs ">
                        <!--<li>-->
                        <!--<a href="index.html">-->
                        <!--<i class="fas fa-home"></i>-->
                        <!--</a>-->
                        <!--</li>-->
                    </ol>
                </div>
            </header>
            <!-- start: page -->
            <div class="row ">
                <div class="col-lg-12">
                    <section class="card">
                        <form>
                            <div class="card-body">
                                <div class="row">
                                    <div class="col-md-12 text-right mb-md-3">
                                        <button type="button" class="btn btn-primary btn-sm "
                                                data-target="#addSubCatModal"
                                                data-toggle="modal">
                                            Add Main Category
                                        </button>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-md-12">

    <!-- end: page -->
    <div class="modal fade" id="addSubCatModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle"
         aria-hidden="true">
        <div class="modal-dialog modal-md" role="document">
            <form th:action="@{/documentManagement/save}" id="categoryCreationForm" th:object="${docCategoryTemp}"
                  th:name="docCategoryTemp" method="POST">
                <div class="modal-content">
                    <div class="modal-header">
                        <h4 class="modal-title" id="exampleModalLongTitle">Add Sub Category</h4>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        <div class="row">
                            <input type="hidden" id="parentId"
                                   th:value="${docCategoryTemp.parentDocCategoryTemp}"
                                   th:field="${docCategoryTemp.parentDocCategoryTemp}">

                            <div class="col-md-6 form-group">
                                <label class="material-label-fixed">Category Name * :</label>
                                <div class="form-material ">
                                    <input class="form-control" type="text"
                                           th:field="${docCategoryTemp.docCategoryName}" id="catName">
                                    <span class="material-line"></span>
                                </div>
                            </div>
                            <div class="col-md-6 form-group">
                                <label class="material-label-fixed">Sorting Order * :</label>
                                <div class="form-material ">
                                    <input class="form-control" type="text"
                                           th:field="${docCategoryTemp.sortingOrder}" id="sortingOrder">
                                    <span class="material-line"></span>
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-12 form-group">
                                <label class="material-label-fixed">Category Description * :</label>
                                <div class="form-material ">
                                    <textarea class="form-control" rows="3" id="desc"
                                              th:field="${docCategoryTemp.docCategoryDescription}"></textarea>
                                    <span class="material-line"></span>
                                </div>
                            </div>

                        </div>
                    </div>
                    <div class="modal-footer">
                        <button class="btn btn-outline-danger " data-dismiss="modal" type="button" onclick="closeModal()"><i
                                class="fas fa-times-circle"></i> Close
                        </button>


                        <button type="submit" name="action1" value="Insert" class="btn btn-primary "><i class="fa fa-save"></i> Save</button>
                    </div>
                </div>
            </form>
        </div>
    </div>


    <div id="modifyDiv">

    </div>
</section>

<script type="text/javascript" th:src="@{/vendor/select2/js/select2.js}"></script>

<script>
    var CONTEXT_PATH = $('meta[name=context-path]').attr("content");
    CONTEXT_PATH = CONTEXT_PATH.substr(0, CONTEXT_PATH.length - 1);
</script>

<script th:inline="javascript">

    function closeModal(){
        window.location.reload();
    }


    $('#publishedDate,#expiryDate').datepicker({
        language: 'en',
        autoClose: true,
        dateFormat: 'dd-mm-yyyy'

    });
    $('#accessUser').select2({
        multiple: true

    });

    function saveCategory() {
        swal({
            text: 'Sub category created successfully',
            type: 'success'
        });
    }


    //    --------------------------------------------------------------------------------------

    function modifyCategory(id) {
        $.ajax({
            url: CONTEXT_PATH + "/documentManagement/load_category_Modify_content?category_id=" + id,
            type: 'GET',
            cache: false,
            dataType: 'html',
            success: function (result) {
                $('#modifyDiv').html(result);
                $('#modifyModal').modal('show');
                return false;
            },
            error: function (result) {
                console.log(result);
            }

        });
    }

    function addCategory(id) {

        $('#parentId').val(id);
        $('#catTitle').text("Add Sub Category")
        $('#addSubCatModal').modal('show');

        // $('#parentId').val(id);
        // $('#catTitle').text("Add Sub Category")
        // $('#myModal').modal('show');
    }


</script>
<script th:inline="javascript">
    $(document).ready(function () {

        /*<![CDATA[*/
        var message = [[${msg}]];
        var isSucsess = [[${isSucsess}]];


        if (isSucsess) {
            swal({
                title: "Success",
                text: message,
                type: 'success',
                showConfirmButton: true,
                allowOutsideClick: false,
                closeOnClickOutside: false
            }).then(function () {
                location.replace(CONTEXT_PATH + '/ui/categoryCreation');
            });
        } else if (isSucsess == false) {
            swal({
                title: "Error",
                text: message,
                type: 'error',
                showConfirmButton: true,
                allowOutsideClick: false,
                closeOnClickOutside: false
            }).then(function () {
                location.replace(CONTEXT_PATH + '/ui/categoryCreation');
            });
        }


    });
    /*]]>*/
</script>
<script th:inline="javascript">
    $(function () {
        var faIcon = {
            valid: 'fa fa-check-circle fa-lg text-success',
            invalid: 'fa fa-times-circle fa-lg',
            validating: 'fa fa-refresh'
        };

        $('#categoryCreationForm').formValidation({
            framework: 'bootstrap',
            excluded: ':disabled',
            fields: {
                docCategoryName: {
                    validators: {
                        notEmpty: {
                            message: '* This field is required and cannot be empty.'
                        },
                        regexp: {
                            regexp: /^[a-z,A-Z,0-9., \s]+$/i,
                            message: '* Special characters are not allowed in this field.'
                        },
                        stringLength: {
                            max: 255,
                            message: '* The category name must be less than 255 characters'
                        }
                    }
                },
                sortingOrder: {
                    validators: {
                        notEmpty: {
                            message: '* This field is required and cannot be empty.'
                        },
                        integer: {
                            message: '* The value is not an integer'
                        },
                        stringLength: {
                            max: 255,
                            message: '* The category name must be less than 255 characters'
                        }
                    }
                },
                docCategoryDescription: {
                    validators: {
                        notEmpty: {
                            message: '* This field is required and cannot be empty.'
                        },
                        regexp: {
                            regexp: /^[a-z,A-Z,0-9., \s]+$/i,
                            message: '* Special characters are not allowed in this field.'
                        },
                        stringLength: {
                            max: 255,
                            message: '* The category name must be less than 255 characters'
                        }
                    }
                }
            }
        });
    });

</script>
