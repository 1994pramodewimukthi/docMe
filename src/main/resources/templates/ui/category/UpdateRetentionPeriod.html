<!doctype html>
<html class="fixed       sidebar-left-sm" lang="en" xmlns:th="http://www.thymeleaf.org">
<head>

    <link rel="stylesheet" th:href="@{/vendor/sweet-alert/sweetalert2.min.css}"/>
    <link rel="stylesheet" th:href="@{/vendor/airpicker/dist/css/datepicker.min.css}"/>
    <link rel="stylesheet" th:href="@{/vendor/dropify-master/dist/css/dropify.min.css}"/>

    <meta name="context-path" th:content="@{/}"/>

    <!-- start: header -->
    <!--/*/ <th:block th:include="/fragments/header/resources :: resources"></th:block> /*/-->
    <!-- end: header -->

</head>
<body class="loading-overlay-showing" data-loading-overlay id="loginBody">
<div class="loading-overlay">
    <div class="bounce-loader">
        <h3 class="loadHeading mb-5">L O A D I N G</h3>
        <div class="bounce1"></div>
        <div class="bounce2"></div>
        <div class="bounce3"></div>
    </div>
</div>
<section class="body">
    <!-- start: header -->
    <header class="header">
        <!--start: top-nav-->
        <!--/*/ <th:block th:include="/fragments/header/top-nav :: top-nav"></th:block> /*/-->
        <!--end: top-nav-->
    </header>
    <!-- end: header -->
    <div class="inner-wrapper">
        <!-- start: sidebar -->
        <!--/*/ <th:block th:include="/fragments/menu/side-menu :: side-menu"></th:block> /*/-->
        <!-- end: sidebar -->
        <section class="content-body pb-0" role="main">
            <header class="page-header ">
                <h2 class="">Update Retention Period</h2>
                <div class="right-wrapper text-right">
                    <ol class="breadcrumbs ">
                        <!--<li>-->
                        <!--<a href="index.html">-->
                        <!--<i class="fas fa-home"></i>-->
                        <!--</a>-->
                        <!--</li>-->
                    </ol>
                </div>
            </header>
            <!-- start: page -->
            <div class="row ">
                <div class="col-lg-12">
                    <section class="card">
                        <div class="card-header">
                            <h6>EDIT RETENTION YEAR COUNT</h6>
                        </div>
                        <form class="form-horizontal" enctype="multipart/form-data"
                              id="docExpireForm"
                              method="POST"
                              th:action="@{/mcg/mcgSaveExpire}"
                              th:object="${documentExpireDto}">
                            <input class="form-control" readonly
                                   th:field="*{id}" th:id="*{id}"
                                   th:name="*{id}"
                                   type='hidden'/>
                            <div class="card-body">
                                <div class="row mb-3">
                                    <div class="col-md-6">
                                        <label class="material-label-fixed">Current Year Count : </label>
                                        <div class="form-material ">
                                            <input class="form-control" readonly th:field="*{expireYear}"
                                                   th:id="*{expireYear}"
                                                   th:name="*{expireYear}"
                                                   type='text'/>
                                        </div>
                                    </div>
                                    <div class="col-md-6">
                                        <label class="material-label-fAdd Agreementixed">New Year Count * : </label>
                                        <div class="form-material ">
                                            <input class="form-control" onkeypress="return isNumber(event)"
                                                   th:field="*{newExpireYear}"
                                                   th:id="*{newExpireYear}"
                                                   th:name="*{newExpireYear}"
                                                   type='text'/>
                                        </div>
                                    </div>
                                </div>

                                <div class="row">
                                    <div class="col-md-12 col-sm-12 text-right">
                                        <button class="btn btn-primary"
                                                id="submitbtn"
                                                type="submit">
                                            <span><i class="fas fa-save"></i> Update</span>
                                        </button>
                                    </div>
                                </div>
                            </div>
                        </form>
                    </section>
                </div>
            </div>
        </section>
    </div>

    <div id="modifyDiv">

    </div>
    <!-- end: page -->
</section>

<!--start: footer-->
<!--/*/ <th:block th:include="/fragments/footer/footer :: footer"></th:block> /*/-->
<!--end: footer-->
<script th:src="@{/vendor/select2/js/select2.js}" type="text/javascript"></script>
<script th:src="@{/vendor/datatables/media/js/dataTables.bootstrap4.min.js}" type="text/javascript"></script>
<script th:src="@{/vendor/sweet-alert/sweetalert2.min.js}" type="text/javascript"></script>
<script th:src="@{/vendor/airpicker/dist/js/datepicker.min.js}" type="text/javascript"></script>
<script th:src="@{/vendor/airpicker/dist/js/i18n/datepicker.en.js}" type="text/javascript"></script>
<script th:src="@{/js/loadingoverlay.min.js}" type="text/javascript"></script>
<script th:src="@{/vendor/dropify-master/dist/js/dropify.min.js}" type="text/javascript"></script>
<!--<script th:src="@{/js/rejectdocresubmit.js}"></script>-->
<script>
    var CONTEXT_PATH = $('meta[name=context-path]').attr("content");
    CONTEXT_PATH = CONTEXT_PATH.substr(0, CONTEXT_PATH.length - 1);
</script>

<script th:inline="javascript">

    /*<![CDATA[*/
    $(document).ready(function () {

        var message = [[${msg}]];
        var isSucsess = [[${isSucsess}]];
        var action = [[${action}]];


        if (isSucsess) {
            swal({
                title: 'Success',
                text: message,
                type: 'success',
                showConfirmButton: true,
                allowOutsideClick: false,
                closeOnClickOutside: false
            }).then(function () {
                location.replace(CONTEXT_PATH + '/ui/mcgExpire');
            });
        } else if (isSucsess == false) {
            swal({
                title: 'Error',
                text: message,
                type: 'error',
                showConfirmButton: true,
                allowOutsideClick: false,
                closeOnClickOutside: false
            }).then(function () {
                location.replace(CONTEXT_PATH + '/ui/mcgExpire');
            });
        }


    });
    /*]]>*/
</script>
<script>
    function isNumber(evt) {
        evt = (evt) ? evt : window.event;
        var charCode = (evt.which) ? evt.which : evt.keyCode;
        if ((charCode > 31 && charCode < 48) || charCode > 57) {
            return false;
        }
        return true;
    }

    $('#docExpireForm').formValidation({
        framework: 'bootstrap',
        excluded: ':disabled',
        icon: {
            valid: 'glyphicon glyphicon-ok',
            invalid: 'glyphicon glyphicon-remove',
            validating: 'glyphicon glyphicon-refresh'
        },
        fields: {
            newExpireYear: {
                validators: {
                    notEmpty: {
                        message: 'This field is required and cannot be empty.'
                    },
                    integer: {
                        message: 'Decimal value not allowed.',
                        thousandsSeparator: '',
                        decimalSeparator: '.'
                    },
                    between: {
                        min: 1,
                        max: 50,
                        message: 'The number must be between 1 and 50'
                    }
                }
            },
        }
    }).on('success.form.fv', function (e) {
        $('.loader-overlay').show();

    });
</script>
</body>
</html>
