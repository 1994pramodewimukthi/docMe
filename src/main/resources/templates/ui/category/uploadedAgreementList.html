<!doctype html>
<html class="fixed sidebar-left-sm" lang="en" xmlns:th="http://www.thymeleaf.org">
<head>

    <link rel="stylesheet" th:href="@{/vendor/sweet-alert/sweetalert2.min.css}"/>
    <link rel="stylesheet" th:href="@{/vendor/airpicker/dist/css/datepicker.min.css}"/>
    <link rel="stylesheet" th:href="@{/vendor/dropify-master/dist/css/dropify.min.css}"/>
    <link rel="stylesheet" th:href="@{/vendor/dropzone/basic.css}"/>
    <link rel="stylesheet" th:href="@{/vendor/dropzone/dropzone.css}"/>
    <link rel="stylesheet" th:href="@{/vendor/form-validation/css/formValidation.min.css}">
    <meta name="context-path" th:content="@{/}"/>
    <!-- start: header -->
    <!--/*/ <th:block th:include="/fragments/header/resources :: resources"></th:block> /*/-->
    <!-- end: header -->


</head>
<body class="loading-overlay-showing" data-loading-overlay id="loginBody">
<div class="loading-overlay">
    <div class="bounce-loader">
        <h3 class="loadHeading mb-5">L O A D I N G</h3>
        <div class="bounce1"></div>
        <div class="bounce2"></div>
        <div class="bounce3"></div>
    </div>
</div>
<section class="body">
    <!-- start: header -->
    <header class="header">
        <!--start: top-nav-->
        <!--/*/ <th:block th:include="/fragments/header/top-nav :: top-nav"></th:block> /*/-->
        <!--end: top-nav-->
    </header>
    <!-- end: header -->
    <div class="inner-wrapper">
        <!-- start: sidebar -->
        <!--/*/ <th:block th:include="/fragments/menu/side-menu :: side-menu"></th:block> /*/-->
        <!-- end: sidebar -->
        <section class="content-body pb-0" role="main">
            <header class="page-header ">
                <h2 class="">Uploaded Agreement List</h2>
                <div class="right-wrapper text-right">
                    <ol class="breadcrumbs ">
                        <!--<li>-->
                        <!--<a href="index.html">-->
                        <!--<i class="fas fa-home"></i>-->
                        <!--</a>-->
                        <!--</li>-->
                    </ol>
                </div>
            </header>
            <!-- start: page -->
            <div class="row ">
                <div class="col-lg-12">
                    <section class="card">
                        <form>
                            <div class="card-body">
                                <div class="form-group row">
                                    <div class="col-lg-12">
                                        <table class="table" id="viewuploadededoctable">
                                            <thead>
                                            <tr>
                                                <th hidden></th>
                                                <th>Agreement Name</th>
                                                <th>Updated Date</th>
                                                <th>Skip Days Count</th>
                                                <th>Document Status</th>
                                                <th>Action</th>
                                            </tr>
                                            </thead>
                                            <tbody class="addAgreementTblBody">
                                            <tr th:each="document : *{mcgDocumentUploadDtos}">
                                                <td hidden th:text="${document.docId}">Category 1</td>
                                                <td th:text="*{document.docName}">Category 1</td>
                                                <td th:text="*{document.uploadedDate}">Dan Sena</td>
                                                <td th:text="*{document.skipDateCount}">Dan Sena</td>
                                                <td th:attr="style=${document.docStatus == 'INACTIVE'}?'color: red':'color: green'"
                                                    th:text="${document.docStatus}">2019-01-05
                                                </td>
                                                <td class="text-center">
                                                    <a class="btn btn-primary btn-xs" href="#"
                                                       th:onclick="'viewDoc(\'' + *{document.docId} + '\')'">
                                                        View
                                                    </a>
                                                </td>
                                            </tr>
                                            </tbody>
                                        </table>
                                    </div>
                                </div>
                            </div>
                        </form>

                    </section>
                </div>
            </div>
        </section>
    </div>

    <!-- end: page -->
    </div>
</section>

<!--start: footer-->
<!--/*/ <th:block th:include="/fragments/footer/footer :: footer"></th:block> /*/-->
<!--end: footer-->
<script th:src="@{/vendor/select2/js/select2.js}" type="text/javascript"></script>
<script th:src="@{/vendor/datatables/media/js/dataTables.bootstrap4.min.js}" type="text/javascript"></script>
<script th:src="@{/vendor/sweet-alert/sweetalert2.min.js}" type="text/javascript"></script>
<script th:src="@{/vendor/airpicker/dist/js/datepicker.min.js}" type="text/javascript"></script>
<script th:src="@{/vendor/airpicker/dist/js/i18n/datepicker.en.js}" type="text/javascript"></script>
<script th:src="@{/js/loadingoverlay.min.js}" type="text/javascript"></script>
<script th:src="@{/vendor/dropify-master/dist/js/dropify.min.js}" type="text/javascript"></script>
<script th:src="@{/vendor/bootstrap/js/bootstrap.js}" type="text/javascript"></script>
<script th:src="@{/vendor/form-validation/js/formValidation.min.js}" type="text/javascript"></script>
<script>
    var CONTEXT_PATH = $('meta[name=context-path]').attr("content");
    CONTEXT_PATH = CONTEXT_PATH.substr(0, CONTEXT_PATH.length - 1);
</script>
<script th:inline="javascript">
    function viewDoc(id) {
        $.ajax({
            type: "GET",
            url: CONTEXT_PATH + "/mcg/viewDocIsValid/" + id,
            success: function (data) {
                if (data == true) {
                    window.open(CONTEXT_PATH + '/mcg/viewDoc/' + id, '_blank')
                } else {
                    swal({
                        title: 'Error',
                        text: 'Not valid pdf.',
                        type: 'error',
                        showConfirmButton: true,
                        allowOutsideClick: false
                    });
                }
            },
            error: function (e) {
                console.log("ERROR : ", e);
            }
        });
    }

    $(document).ready(function () {
        $('#viewuploadededoctable').DataTable({
            "lengthMenu": [10, 50, 150, 500],
            "processing": true,
            "serverSide": false,
            "searching": true,
            "responsive": true,
            "order": [0, "desc"]
        });
    })
</script>
</body>
</html>
