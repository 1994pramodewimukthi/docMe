<script>
    var CONTEXT_PATH = $('meta[name=context-path]').attr("content");
    CONTEXT_PATH = CONTEXT_PATH.substr(0, CONTEXT_PATH.length - 1);
</script>

<script th:inline="javascript">
    $('#publishedDate,#expiryDate').datepicker({
        language: 'en',
        autoClose: true,
        dateFormat: 'dd-mm-yyyy'

    });
    $('#accessUser').select2({
        multiple: true

    });

    function saveCategory() {
        swal({
            text: 'Sub category created successfully',
            type: 'success'
        });
    }


    //    --------------------------------------------------------------------------------------

    function modifyCategory(id) {
        $.ajax({
            url: CONTEXT_PATH + "/documentManagement/load_category_Modify_content?category_id=" + id,
            type: 'GET',
            cache: false,
            dataType: 'html',
            success: function (result) {
                $('#modifyDiv').html(result);
                $('#modifyModal').modal('show');
                return false;
            },
            error: function (result) {
                console.log(result);
            }

        });
    }

    function addCategory(id) {

        $('#parentId').val(id);
        $('#catTitle').text("Add Sub Category")
        $('#addSubCatModal').modal('show');

        // $('#parentId').val(id);
        // $('#catTitle').text("Add Sub Category")
        // $('#myModal').modal('show');
    }


</script>
<script th:inline="javascript">
    $(document).ready(function () {

        /*<![CDATA[*/
        var message = [[${msg}]];
        var isSucsess = [[${isSucsess}]];


        if (isSucsess) {
            swal({
                title: "Success",
                text: message,
                type: 'success',
                showConfirmButton: true,
                allowOutsideClick: false,
                closeOnClickOutside: false
            }).then(function () {
                location.replace(CONTEXT_PATH + '/ui/categoryCreation');
            });
        } else if (isSucsess == false) {
            swal({
                title: "Error",
                text: message,
                type: 'error',
                showConfirmButton: true,
                allowOutsideClick: false,
                closeOnClickOutside: false
            }).then(function () {
                location.replace(CONTEXT_PATH + '/ui/categoryCreation');
            });
        }


    });
    /*]]>*/
</script>
